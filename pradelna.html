<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>Pradelna</title>
</head>

<body>
    <header class="header">
        <div class="navbar__center">
            <div class="navbar__wrap">
                <a href="index.html"><img class="img-responsive" src="media/logo.png" alt="logo"></a>
                <menu class="nav__menu hamburger-menu hamburger-menu--hidden">
                    <li><a href="index.html">domů</a></li>
                    <li><a href="#sluzby">služby</a></li>
                    <li><a href="#reffe">reference</a></li>
                    <li><a href="o_nas.html">o nás</a></li>

                </menu>
                <a class="hamburger" href="javascript:void(0)">menu</a>
            </div>
        </div>
        <div class="cover__wrap">
        </div>
    </header>
    <script>
        const hamburgerButtons = document.querySelectorAll(".hamburger");
        for (const btn of hamburgerButtons) {
            btn.onclick = (event) => {
                const menus = document.querySelectorAll(".hamburger-menu");
                for (const menu of menus) {
                    menu.classList.toggle("hamburger-menu--hidden");
                }
            }
        }
    </script>

    <section class="rest__wrap">
        <div class="gal__main">
            <h2 class="gal__main">Samoobslužná prádelna</h2>
            <p>Stavební úpravy a opravy v rámci zřízení samoobslužné prádelny v Liberci.</p>
        </div>

        <div class="pradelna_gallery">
            <img class="img__slu" src="media/reference/pradelna/reference-pradelna-01.jpeg" alt="gal_image">
            <img class="img__slu" src="media/reference/pradelna/reference-pradelna-02.jpeg" alt="gal_image">
            <img class="img__slu" src="media/reference/pradelna/reference-pradelna-03.jpeg" alt="gal_image">
            <img class="img__slu" src="media/reference/pradelna/reference-pradelna-04.jpeg" alt="gal_image">
            <img class="img__slu" src="media/reference/pradelna/reference-pradelna-05.jpeg" alt="gal_image">
        </div>

    </section>
    <footer>
        <div class="footer__wrap">
            <h3>Plácneme si pro váš projekt?</h3>
            <p>Nezávazně nás kontaktujte a domluvme vše potřebné.</p>
            <div class="button__center">
                <a href="kontakt.html" class="footer__button button__hW">Nezávazně poptat</a>
            </div>
        </div>
    </footer>
</body>

</html>
